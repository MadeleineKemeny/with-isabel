<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/modal.css">
        <script src="https://kit.fontawesome.com/5f61df031e.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="assets/js/index.js"></script>
        <title>Document</title>
    </head>

    <body>
        <!--Modal: Login / Register Form-->
        <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">

            <div class="modal-dialog cascading-modal" role="document">

                <!--Content-->
                <div class="modal-content">

                    <!--Modal cascading tabs-->
                    <div class="modal-c-tabs">

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">

                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#panel1" id="loginTab" role="tab"><i
                                        class="fas fa-user mr-1"></i>
                                    Sign in</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" id="registerTab" href="#panel2" role="tab"><i
                                        class="fas fa-user-plus mr-1"></i>
                                    Register</a>
                            </li>

                        </ul>

                        <!-- Tab panels -->
                        <div class="tab-content">

                            <!--Panel 1-->
                            <div class="tab-pane fade in show active" id="panel1" role="tabpanel">

                                <form class="text-center border border-light p-5" action="#!">
                                    <p class="h4 mb-4">Sign in</p>

                                    <!-- Email -->
                                    <input type="email" id="emaillogin" class="form-control mb-4" placeholder="E-mail">

                                    <!-- Password -->
                                    <input type="password" id="passlogin" class="form-control mb-4"
                                        placeholder="Password">

                                    <div class="d-flex justify-content-around">

                                        <div>

                                            <!-- Remember me -->
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="consent">
                                                <label class="custom-control-label" for="consent">Remember me</label>
                                            </div>

                                        </div>

                                        <div>

                                            <!-- Forgot password -->
                                            <a href="#">Forgot password?</a>

                                        </div>
                                    </div>

                                    <!-- Log in button -->
                                    <button class="btn btn-#1B75BB btn-block my-4" id="login" type="submit">Log
                                        in</button>

                                    <!-- Register -->
                                    <p>Not a member?
                                        <a id="register" href="#">Create a new account now!</a>
                                    </p>

                                </form>

                            </div>

                            <!--Panel 2-->
                            <div class="tab-pane fade" id="panel2" role="tabpanel">

                                <!-- Default form register -->
                                <form class="text-center border border-light p-5" action="#!">

                                    <p class="h4 mb-4">Create a new account</p>

                                    <div class="form-row mb-4">

                                        <div class="col">

                                            <!-- First name -->
                                            <input type="text" id="firstName" class="form-control"
                                                placeholder="First name">
                                        </div>

                                        <div class="col">

                                            <!-- Last name -->
                                            <input type="text" id="lastName" class="form-control"
                                                placeholder="Last name">
                                        </div>

                                    </div>

                                    <!-- E-mail -->
                                    <input type="email" id="email" class="form-control mb-4" placeholder="E-mail">

                                    <!-- Password -->
                                    <input type="password" id="password" class="form-control mb-4"
                                        placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">

                                    <!-- Password confirm -->
                                    <input type="password" id="rep-password" class="form-control mb-4"
                                        placeholder="Re-enter Password"
                                        aria-describedby="defaultRegisterFormPasswordHelpBlock">

                                    <!-- Phone number -->
                                    <input type="text" id="birthdate" class="form-control mb-4" placeholder="00/00/0000"
                                        aria-describedby="defaultRegisterFormBirthdateHelpBlock">

                                    <!-- Consent -->
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="check1">
                                        <label class="custom-control-label" for="check1">Check here to for email updates
                                            on new products</label>

                                        <hr>

                                        <p>Please visit "My Profile" to create your customized experience.</p>

                                    </div>

                                    <!-- Sign up button -->
                                    <button class="btn my-4 btn-block" type="submit" id="signup">Sign in</button>

                                </form>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <!--Modal: Login / Register Form-->
        <div class="centered loginbox">

            <a href="" class="btn btn-rounded btn-lgmy-3" id="index-login" data-toggle="modal"
                data-target="#modalLRForm">
                WELCOME
            </a>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="assets/js/index.js"></script>
    </body>

</html>
