<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="row no-gutters">
            <div class="col-sm-3">
                    <img src="Countryside-Vinyard-Wine-Label.png" class="card-img rounded mx-auto d-block" alt="wineLabel"
                    style="width:250px;"></img>
            </div>
            <div class="col-sm-9">
                <div class="card-body">
                    <h5 class="card-title">Wine Name</h5>
                    <p class="card-text">2012 Pinot Noir</p>
                    <p class="card-text">Short wine description</p>
                    <p class="card-text">750ml | $25.00</p>
                    
                    <form>
                        <div class="form-row">
                            <div class="col-1">
                                <input type="text" class="form-control text-center" placeholder="1">
                            </div>
                            <div class="col-9">
                                <button href="#" class="btn btn-primary ">Add to Cart</button>
                            </div>
                        </div>
                    </form>
            
                    <a href="#" class="card-link">Customer Reviews</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
